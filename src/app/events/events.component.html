<h3>Events of {{name}}</h3>
<div class="row">
    <div class="col-xs-4">
        <label for="dateFormat">Date format</label>&nbsp;
    </div>
    <div class="col-xs-8">
        <select class="form-control" id="dateFormat" [(ngModel)]="formatDate">
            <option value="us">USA Format</option>
            <option value="eu">European Format</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="assets/loader.gif" alt="" [hidden]="!loading" class="load" />
        <my-table [metadata]="metadataTable" [tableObj]="tableObj" [dateLocaleFormat]="formatDate" (refreshTable)="updateTable($event)"></my-table>
    </div>
</div>
